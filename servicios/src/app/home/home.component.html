<div class="container">
  <div class="articulo" *ngFor="let articulo of articulos">
    <h4 (click)="irADetalle(articulo)">{{articulo.id}}</h4>
    <div>
      <h1>{{articulo.title}}</h1>
      <p>{{articulo.body}}</p>
      <p>{{articulo.id}}</p>
      <button class="btn btn-danger" (click)="eliminar(articulo.id)">Eliminar Post</button>
      <button class="btn btn-info" (click)="actualizar(articulo)">Editar Post</button>
    </div>

  </div>
</div>
