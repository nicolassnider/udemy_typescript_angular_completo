<div class="container">
  <form action="" [formGroup]=formularioAgregar>
    <div class="form-group">
      <label for="">Nombre</label>
      <input type="text" formControlName="nombre" class="form-control">
    </div>
    <div class="form-group">
      <label for="">Descripcion</label>
      <input type="text" formControlName="descripcion" class="form-control">
    </div>
    <div class="form-group">
      <label for="">Precio</label>
      <input type="text" formControlName="precio" class="form-control">
    </div>

    <button [disabled]="!formularioAgregar.valid"  class="btn btn-primary" (click)=agregar()  >Agregar</button>
  </form>
</div>
