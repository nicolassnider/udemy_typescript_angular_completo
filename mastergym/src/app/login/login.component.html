<div class="container">
  <div class="text-center">
    <img src="assets/logo.png" alt="logo">
    <h3>Bienvenido, ingrese sus datos</h3>
  </div>
  <form [formGroup]="formularioLogin">
    <div class="form-group">
      <label for="email">Correo Elecrónico</label>
      <input type="email" class="form-control" id="email" formControlName="email" aria-describedby="emailHelp"
        placeholder="Ingrese Correo">
      <div *ngIf="formularioLogin.controls['email'].invalid && formularioLogin.controls['email'].dirty"
        class="alert alert-danger" role="alert">
        <span *ngIf="formularioLogin.controls['email'].errors.required">Correo requerido</span>
        <span *ngIf="formularioLogin.controls['email'].errors.email">Correo inválido</span>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" class="form-control" id="password" (keyUp.enter)="ingresar()" formControlName="password"
        placeholder="Ingrese Contraseña">
      <div *ngIf="formularioLogin.controls['password'].invalid && formularioLogin.controls['password'].dirty"
        class="alert alert-danger" role="alert">
        <span *ngIf="formularioLogin.controls['password'].errors.required">Contraseña requerida</span>
      </div>
    </div>
    <button type="submit" [disabled]="!formularioLogin.valid" (click)="ingresar()"
      class="btn btn-primary">Submit</button>
  </form>
  <div *ngIf="!validForm" class="alert alert-warning" role="alert">
    {{textoError}}
  </div>
  <ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "triangle-skew-spin" [fullScreen] = "true"><p style="color: rgb(151, 57, 57)" > Ingresando </p></ngx-spinner>
</div>
